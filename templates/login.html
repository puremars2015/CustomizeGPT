<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomizeGPT</title>
    <style>
        
    </style>
    <script>
        function login() {
            var account = document.getElementById("account").value;
            var password = document.getElementById("password").value;

            alert(`Login function called: Account=${account}, Password=${password}`);     
            
             // 呼叫後端API取得AI回覆
            fetch('/login-action?username=' + encodeURIComponent(account) + '&password=' + encodeURIComponent(password))
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert(data.status);

                    if (data.status === 'success') {
                        // 登入成功後的處理
                        localStorage.setItem('authToken', data.token);

                        window.location.href = '/';
                    } else {
                        // 登入失敗的處理
                        alert('登入失敗，請檢查帳號密碼。');

                        // 清除可能已存的token
                        localStorage.removeItem('authToken');
                    }

                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('抱歉，無法登入。請稍後再試。');
                });
        }
    </script>
</head>

<body>
    <!-- 左側 -->
    <div>

    </div>
    <!-- 右側 -->
     <div>
        <div>
            <label>帳號:</label><input id="account">
        </div>
        <div>
            <label>密碼:</label><input id="password" type="password">
        </div>
        <div>
            <button onclick="login()">Login</button>
        </div>
     </div>
</body>

</html>
