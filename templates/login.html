<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomizeGPT - 登入</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #343541;
            color: #ececf1;
        }

        .login-container {
            background-color: #202123;
            border-radius: 12px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ececf1;
        }

        .login-header p {
            color: #8e8ea0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ececf1;
        }

        .form-group input {
            width: 100%;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: #ececf1;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #10a37f;
        }

        .form-group input::placeholder {
            color: #8e8ea0;
        }

        .login-button {
            width: 100%;
            background-color: #10a37f;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 8px;
        }

        .login-button:hover {
            background-color: #0e8e6e;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #f57272;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #10a37f;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        function login() {
            var account = document.getElementById("account").value;
            var password = document.getElementById("password").value;

            // 清除之前的錯誤訊息
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // 驗證輸入
            if (!account || !password) {
                document.getElementById('errorMessage').textContent = '請輸入帳號和密碼';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
             // 呼叫後端API取得AI回覆
            fetch('/login-action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: account,
                    password: password
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);

                    if (data.status === 'success') {
                        // 顯示成功訊息
                        document.getElementById('successMessage').textContent = '登入成功！';
                        document.getElementById('successMessage').style.display = 'block';
                        
                        // 登入成功後的處理
                        localStorage.setItem('authToken', data.token);

                        // 延遲跳轉以顯示成功訊息
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                    } else {
                        // 登入失敗的處理
                        document.getElementById('errorMessage').textContent = '登入失敗，請檢查帳號密碼。';
                        document.getElementById('errorMessage').style.display = 'block';

                        // 清除可能已存的token
                        localStorage.removeItem('authToken');
                    }

                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = '抱歉，無法登入。請稍後再試。';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        }
    </script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>CustomizeGPT</h1>
            <p>登入以繼續使用</p>
        </div>
        
        <div class="form-group">
            <label for="account">帳號</label>
            <input id="account" type="text" placeholder="請輸入帳號" autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="password">密碼</label>
            <input id="password" type="password" placeholder="請輸入密碼" autocomplete="current-password">
        </div>
        
        <button class="login-button" onclick="login()">登入</button>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>
</body>

</html>
